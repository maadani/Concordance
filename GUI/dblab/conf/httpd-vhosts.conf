<VirtualHost *:80>
    ServerName dblab.example.com
    ServerAlias www.dblab.example.com
    DocumentRoot "${DB_PROJ_ROOT}\Concordance\GUI\dblab/htdocs"
    
    Include "${DB_PROJ_ROOT}\Concordance\GUI\dblab/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:443>
    ServerName dblab.example.com
    ServerAlias www.dblab.example.com
    DocumentRoot "${DB_PROJ_ROOT}\Concordance\GUI\dblab/htdocs"
    SSLEngine on
    SSLCertificateFile "${DB_PROJ_ROOT}\Concordance\GUI\dblab/conf/certs/server.crt"
    SSLCertificateKeyFile "${DB_PROJ_ROOT}\Concordance\GUI\dblab/conf/certs/server.key"
    
    Include "${DB_PROJ_ROOT}\Concordance\GUI\dblab/conf/httpd-app.conf"
</VirtualHost>
